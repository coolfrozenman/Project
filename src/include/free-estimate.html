<section class="free-estimate">
    <div class="free-estimate__container">
        <div class="free-estimate__box">
            <h2 class="free-estimate__title">We Tackle The Most Challenging Designs</h2>
            <p class="free-estimate__text">The world needs innovators and problem solvers who turn challenges into
                greater opportunities. We have<br>an insatiable curiosity about transformative trends challenging the
                status.</p>
            <div class="free-estimate__call">
                <div class="call__background">
                    <svg class="call__svg">
                        <use href="@img/sprite.svg#phone"></use>
                    </svg>
                </div>
                <div class="call__contacts">
                    <span class="call__number">012345678</span>
                    <span class="call__text">Call Us Anytime</span>
                </div>
            </div>
            <button class="free-estimate__button" type="button">
                <span class="button__text">Get Free Estimate</span>

                <svg class="button__img">
                    <use href="@img/sprite.svg#arrow"></use>
                </svg>
            </button>
        </div>
        <img class="free-estimate__img" src="@img/free-estimate_2x.jpg" alt="Free-estimate">
    </div>
</section>
